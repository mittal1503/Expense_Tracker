{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expensify {% block title %}
    {% endblock %}
  </title>


  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
  integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
  crossorigin="anonymous"></script>
</head>

<body>
  
  <nav class="navbar navbar-custom navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow"> 
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'expenses' %}"><h5><img src="{% static 'img/logo1.png' %}" height="35" width="35"/> Expensify</h5></a>

    <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
      <li class="nav-item text-nowrap">
        <span  href="">
         Welcome, {{request.user.username}} &nbsp;&nbsp;
        </span>
      </li>

      <li class="nav-item text-nowrap mt-3 ml-2">
        <form action="{% url  'logout' %}" method="POST">
          {% csrf_token %}
          <input class="btn btn-secondary" type="submit" value="Logout" />
        </form>
      </li>
    </ul>
  </nav>
  <div class="container-fluid mt-5 bg-img">
    <div class="row">
      {% include 'partials/_sidebar.html'%}

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock %}
      </main>
    </div>
  </div>


  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous">

    </script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
