{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
   <div class="col-md-4"></div>
   <div class="col-md-4">
     <div class="card mt-5">
 
       <div class="card-body">
         <div class="card-title py-3">
           <h4><img src="{% static 'img/loginlogo2.png' %}" height="35" width="35"/>Register for a free account</h4>
         </div>
         <form action="{% url 'register' %}" method="post">
           {% csrf_token %}
 
           {% include 'partials/_messages.html' %}
           <div class="form-group">
             <input
               type="text"
               name="username"
               placeholder="username"
               id="usernameField"
               value="{{fieldValues.username}}"
               class="form-control form-control-sm"
             />
           </div>
          
           <div class="invalid_feedback invalid-feedback" style="display:none">
           </div>
           <p class="text-sm text-success usernameSuccessOutput"></p>
           <div class="form-group">
             <input
               type="email"
               name="email"
               placeholder="Email"
               class="form-control form-control-sm"
               id="emailField"
 
               value="{{fieldValues.email}}"
             />
           </div>
 
           <div class="emailFeedBackArea invalid-feedback" style="display:none"> 
           </div>
           <p></p>
           <div class="form-group">
            <input
               type="password"
               name="password"
               placeholder="Password"
               class="form-control form-control-sm"
               id="passwordField"
             />
             <!-- <small style="float: right;"class="float-right py-3 showPasswordToggle">SHOW</small> -->
           </div> <p></p>By creating an account you agree to our <a href="#">Term & conditions</a><p></p>
           <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" /><hr>
           <h5>Already have an account? <a href="/authentication/login">login</a></h5>
         </form>
 
       </div>
 
       </div>
     </div>
   </div>
   <div class="col-md-4"></div>
 </div>
 <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
